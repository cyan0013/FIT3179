<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <!-- font -->
<link type = "text/css" media = "all" href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">

</head>
<body>
<h1> Victim Report Visualisations for Victoria</h1>

<h2> LGA Map Visualisation </h1>
<div id="chloropleth"></div>

<h2> Population Pyramid of Reporters  </h1>
<div id="pyramid"></div>

<script type="text/javascript">
  var vis1 = "https://cyan0013.github.io/FIT3179/chloropleth.json";
  vegaEmbed('#chloropleth', vis1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  var vis2 = "https://cyan0013.github.io/FIT3179/interact1.json";
  vegaEmbed('#pyramid', vis2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>
</body>
</html>
